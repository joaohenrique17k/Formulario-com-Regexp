<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <section class="container">
    <form action="">
      <label for="nome">Nome
        <input type="text" class="nome" id="nome" placeholder="Nome completo">
      </label>
      <label for="email">Email
        <input type="email" class="email" id="email" placeholder="qualquerEmail@outlook.com">
      </label>
      <label for="numero">Numero
        <input type="tel" name="numero" id="numero" class="numero" placeholder="(**)*****-****">
      </label>
      <label for="rg">
        RG
        <input type="tel" class="rg" id="rg" placeholder="**.***.***-*">
      </label>
      <label for="cpf">CPF
        <input type="text" name="cpf" id="cpf" class="cpf" placeholder="***.***.***-**">
      </label>
      <label for="cep">CEP
        <input type="tel" name="cep" id="cep" class="cep" placeholder="*****-***">
      </label>
      <label class="label-enviar" for="">
        <input type="submit" class="enviar" value="Enviar">
      </label>
    </form>
  </section>

  <script type="module" src="Js/Form.js"></script>
</body>

</html>
